# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    working_directory: ~/project
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/php:7.4
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    description: Install PHPCS dependencies and run.
    steps:
      - checkout:
          path: ~/project/app/code/CodingDaniel/LogoManager

      - run:
          name: Check PHP version.
          command: php -v
      - run:
          name: List directories 4.
          command: >-
            cd ~/project/app/code/CodingDaniel && pwd && ls -al
      - run:
          name: Composer require PHPCS and Magento coding standard.
          command: >-
            composer require -vvv --no-progress --prefer-dist --dev --working-dir ~/project
            squizlabs/php_codesniffer:3.x-dev
            magento/magento-coding-standard
      - run:
          name: List directories 5.
          command: >-
            cd ~/project/vendor && pwd && ls -al
      - run:
          name: Set installed config paths.
          command: >-
            vendor/bin/phpcs --config-set installed_paths
            ../../magento/magento-coding-standard/
      - run:
          name: List directories.
          command: >-
            pwd && ls -al
      - run:
          name: Run PHPCS
          command: >-
            vendor/bin/phpcs --standard=Magento2,PSR1,PSR2
            $CIRCLE_WORKING_DIRECTORY/app/code/CodingDaniel/*/** --extensions=php,phtml
            --warning-severity=$SNIFFER_SEVERITY
            --ignore=".circleci/config.yml,*.xml"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  coding-standards-workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - circleci-project-setup
